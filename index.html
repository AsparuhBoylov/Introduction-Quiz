<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Introduction Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Introduction Quiz</h2>
        </div>
    </div>

    <!-- result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p class="result-first-para">Your score is <span class="text-primary display-4 p-3">0</span> points</p>
            <p class="result-sec-para">You don't know me very well</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">So, how well you know me ...</h2>

            <form class="quiz-form text-white">
                <!-- question one -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What do I like to eat?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Burgers & Sweets</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Mexican food</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Vegetables</label>
                    </div>
                </div>
                <!-- question two -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which is my favorite composer?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Beethoven</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Chaikowsky</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Vagner</label>
                    </div>
                </div>
                <!-- question three -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Wich is my favorite videogame?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Fallout</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">God of war</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">The Witcher</label>
                    </div>
                </div>
                <!-- question four -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What musical instrument do I play?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Piano</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Bassoon</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">Guitar</label>
                    </div>
                </div>
                <!-- question five -->
                <div class="my-5">
                    <p class="lead font-weight-normal">5. What do I like to do during the holidays?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">Drink Rum</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">Go to the park</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C">
                        <label class="form-check-label">read a book</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="submit">
                </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
